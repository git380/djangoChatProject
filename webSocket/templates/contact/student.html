<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
</head>
<body>
<input type="hidden" id="idInput" value="{{ name }}">
<div id="chat"></div>

<script>
    const webSocket = new WebSocket("ws://localhost:8765");

    // メッセージを受信
    webSocket.onmessage = (event) => {
        const chat = document.getElementById("chat");
        const indata = JSON.parse(event.data);
        const messageId = indata.messageId;

        const idInput = document.getElementById("idInput");
        const clientId = idInput.value;

        // すでに表示されているメッセージを検索
        const existingMessage = document.getElementById(`message-${messageId}`);

        if (existingMessage) {
            // すでに表示されているメッセージがあれば、内容を更新
            // 未読・既読
            const readStatus = existingMessage.querySelector("p.read-status");
            if (readStatus) {
                // キーとそのステータスを格納する配列
                const keyStatus = [];
                for (const key in indata.checked) {
                    if (indata.checked[key]) {
                        keyStatus.push(key + "=既読");
                    } else {
                        keyStatus.push(key + "=未読");
                    }
                }
                // 配列の内容をテキストとして表示
                readStatus.textContent = keyStatus.join(" / ");
            }
            // チェックボックス
            const checkbox = existingMessage.querySelector("input[type='checkbox']");
            if (checkbox) {
                checkbox.checked = indata.checked[clientId];
            }
        } else {
            // 新しいメッセージを作成
            const message = document.createElement("p");//pタグ作成
            // idにmessageIDを設定
            message.id = `message-${messageId}`;
            // 表示内容
            message.textContent = indata.client_id + "さん | " + "チャット:" + indata.message;

            const checkbox = document.createElement("input");

            // 未読・既読機能
            if (idInput.value === indata.client_id) {
                const check = document.createElement("p");
                // キーとそのステータスを格納する配列
                const keyStatus = [];
                for (const key in indata.checked) {
                    if (indata.checked[key]) {
                        keyStatus.push(key + "=既読");
                    } else {
                        keyStatus.push(key + "=未読");
                    }
                }
                // 配列の内容をテキストとして表示
                check.textContent = keyStatus.join(" / ");
                // 未読・既読ステータスを識別するためのクラスを追加
                check.classList.add("read-status");
                // 未読・既読をpタグの後に追加
                message.appendChild(check);
            } else {
                // チェックボックスを作成
                checkbox.type = "checkbox";
                checkbox.checked = indata.checked[clientId];
                // チェックボックスをpタグの後に追加
                message.appendChild(checkbox);
            }

            // チェックボックスが変更されたときの処理
            checkbox.addEventListener("change", function () {
                // チェックボックスの状態をサーバーに送信
                const data = {
                    "messageId": messageId,
                    "client_id": indata.client_id,
                    "message": indata.message,
                    "checked": {[clientId]: checkbox.checked}
                };
                // JSONに戻してサーバへ送信
                webSocket.send(JSON.stringify(data));
            });

            // messageをdivタグのchatの後に追加
            chat.appendChild(message);
        }
    }
</script>
</body>
</html>
